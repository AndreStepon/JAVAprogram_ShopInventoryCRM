<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Issirinkite prekes</title>
</head>
<body>
	<div th:switch="${kvitas}">
	<h2 th:case="null">Duomenu apie prekes neturime</h2>
		<div th:case="*">
			<form action="#" th:action="@{/submitKvitas}" th:object="${kvitas}" method="post">
				<table>
						<thead>
							<tr>
								<th><input hidden></th>
								<th>Pavadinimas</th>
								<th>Kaina</th>
								<th>Kiekis</th>
								<th>Suma</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="e, itemStat : *{irasai}">
								<td><input hidden th:field="*{irasai[__${itemStat.index}__].id}" th:value="${e.id}">
								<td th:text="${e.pavadinimas}"></td>
								<td id="kaina" th:text="${e.kaina}" th:value="${e.kaina}" name="kaina"></td>
								<td><input type="number" th:field="*{irasai[__${itemStat.index}__].kiekis}" ></td>
								<td th:text="${e.suma}"></td>
							</tr>
						</tbody>
				</table>
				<input type="submit" value="Pirkti">
			</form>
		</div>
	</div>
</body>
</html>
